<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='jquery/js/jquery-3.6.3.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.5/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        {% block script %}{% endblock %}
    </head>
    <body onload="onLoad()" style="background-color:#CDCDCD;">
        <div class="container-fluid">
            <div class="row header_band" id="header_band"><a class="mx-auto">The Pub Crawls</a></div>
            <div class="row" style="margin: 5px 0 0 0;">{% block navbar %}{% endblock %}</div>
            <div class="row" style="margin: 0 0 0 0;">{% block controls %}{% endblock %}</div>
            <div class="row" style="margin: 0 0 0 0;">{% block main %}{% endblock %}</div>
            <div class="row" style="margin: 0 0 0 0;">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">{% block left %}{% endblock %}</div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">{% block right %}{% endblock %}</div>
            </div>
            <div class="row top-buffer" style="margin: 0 0 0 0;">
                <div class="col-md-6 mx-auto">{% block centre %}{% endblock %}</div>
            </div>
            <div class="row top-buffer" style="margin: 0 0 0 0;">
                <div class="col-md-6 mx-auto">
                    {% include "buttons.html" %}
                    {% include "footer.html" %}
                </div>
            </div>
        </div>
    </body>
</html>

<script>
    document.getElementById("header_band").style = "font-size: 32px; font-weight: bold; font-family:Verdana; color: white; padding: 5px 0 0 0; text-align: center;"
</script>
