{% for k, field in review_obj.__dict__.items() %}
    {% if field.name in icon_list %}
        <div class="col" style="border:1px solid #0275d8; text-align:center; padding:10px; background-color:#CDCDCD;" id="{{field.name}}_col">
            <div>
                {% if form_type=='read' %}
                    <input type="checkbox" id="{{field.name}}" name="{{field.name}}" style="display: none;" onclick="return false">
                {% else %}
                    <input type="checkbox" id="{{field.name}}" name="{{field.name}}" style="display: none;" onclick="featureClick('{{field.name}}', '{{auto_exec}}')">
                {% endif %}
                </div>
            <div>
                <label for="{{field.name}}" style="margin:0px; padding:0px" >
                    <img src="{{ url_for('static', filename='icons/features/' + field.icon ) }}" id="{{field.name}}_img" width="25" height="25"
                         style="opacity: 1.0;">
                </label>
            </div>
            <div class="caption" id="{{field.name}}_caption" style="font-size: 8px; padding:0px; margin:0px; opacity:1.0;"></div>
        </div>
        <script>
            document.getElementById("{{field.name}}_caption").innerHTML = "<p>" + "{{field.alias}}" + "<br />" + "{{field.alias2}}" + "</p>";
            document.getElementById("{{field.name}}_caption").style.fontSize = "x-small";
            document.getElementById("{{field.name}}_caption").style.fontWeight = "bold";
        </script>
    {% endif %}
{% endfor %}
