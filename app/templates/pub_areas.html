{% extends 'base.html' %}

{% block title %}Areas{% endblock %}

{% block script %}
<script>
    areas = {{ areas | tojson }}

    function onLoad() {
        for (let i=0; i < areas.length; i++) {
            document.getElementById("block_" + i).innerHTML = "<img style='object-fit: fit;' src='../static/images/location/" + areas[i]['photo_identity'] + ".jpg') }}'/><a href='/pub/list/area/" + areas[i]['area'] + "'>" + areas[i]['area'] + "</a>"
        }
    }
</script>
{% endblock %}

{% block main %}
<div class="col-md-12 mx-auto" style="border-style:solid; background-color:#D3D3D3; border-width:thin">
    {% for rl in range(6) %}
        <div class="row" style="height:100px; display: flex; align-items: center; margin=5px; object-fit: fit;">
            {% for cl in range(6) %}
                <div class="col-md-2 mx-auto" id="block_{{(rl*6)+cl}}" style="height:100px; text-align: center; padding: 10px; object-fit: fit;"></div>
            {% endfor %}
        </div>
    {% endfor %}
    <div class="row justify-content-center top-buffer">
        <a class="btn btn-primary" href="{{ url_for('home') }}" role="button">Back to Home</a>
    </div>
    {% include "footer.html" %}
</div>
{% endblock %}
