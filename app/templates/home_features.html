<div class="row top-buffer">
    <div class="col-12 center-block text-center">
        <strong>
        <a style="font-weight: bold; font-size: 16px; color: #000000; text-decoration: none; padding: 5px 0 0 0">Search pubs by feature</a>
        </strong>
    </div>
</div>
<!--<div class="row justify-content-center align-items-center" id="feature-list"></div>-->
<div class="row" style="border-style:solid; background-color:#FFFFFF; height:200px; border-width:thin">
    {% for field in config['control']['check'] %}
        <script>var id_img = "{{field}}" + "_img"</script>
        <div class="col" style="text-align: center;">
            <input type="checkbox" id="{{field}}" name="{{field}}" style="display: none;" onclick="featureClick('{{field}}')">
            <label for="{{field}}"  >
                <img src="{{ url_for('static', filename='icons/' + field + '.png') }}" id="{{field}}_img" width="30" height="30" style="opacity: 0.25; margin:0px; padding-top:5px">
            </label>
            <div class="caption" id="{{field}}_caption" style="padding:0px; margin:0px; opacity: 0.25"></div>
        </div>
        <script>
        switch('{{field}}') {
            case 'tv':
                name_label = "live sports"
                break;
            case 'garden':
                name_label = "outside space"
                break;
            case 'music':
                name_label = "live music"
                break;
            case 'late':
                name_label = "past midnight"
                break;
            case 'meals':
                name_label = "serves food"
                break;
            case 'toilets':
                name_label = "clean toilets"
                break;
            case 'cheap':
                name_label = "cheap pint"
                break;
            case 'games':
                name_label = "pub games"
                break;
            case 'pet':
                name_label = "dog friendly"
                break;
            case 'quiz':
                name_label = "quiz night"
                break;
            case 'search':
                name_label = "search"
                break;
            default:
                name_label = "error"
        }
        document.getElementById("{{field}}_caption").innerHTML += name_label;
        document.getElementById("{{field}}_caption").style.fontSize = "x-small";
        document.getElementById("{{field}}_caption").style.fontWeight = "bold";

        document.getElementById("search_img").style.opacity = "1.00"
        document.getElementById("search_caption").style.opacity = "1.00"
        </script>
    {% endfor %}
</div>
