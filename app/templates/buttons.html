<div class="row justify-content-center top-buffer">
    <!--
    <div style="text-align: center;">
        <a href="{{url_for('pub_test')}}"><img src="/static/icons/footer/test.png" class="button_size"></a>
        <div class="button_caption">TEST<br>SCRIPT</div>
    </div>

    {% if form_type != 'add' and form_type != 'edit' %}
        <div style="text-align: center;">
            <a href="#"><img src="/static/icons/footer/add1.png" onclick="goAdd('{{direction}}','{{station}}', zoom)" class="button_size"></a>
            <div class="button_caption">ADD<br>PUB</div>
        </div>
    {% endif %}
    {% if form_type == 'read' %}
        <div style="text-align: center;">
            <a href="{{url_for('photo_upload', pub_identity=pubs_selection[0]['pub_identity'])}}"><img src="/static/icons/buttons/photo.png" class="button_size"></a>
            <div class="button_caption">UPLOAD<br>PHOTO</div>
        </div>
        <div style="text-align: center;">
            <a href="#"><img src="/static/icons/footer/pencil.png" onclick="goEdit(pubs_selection[0]['pub_identity'], '{{map_zoom}}')" class="button_size"></a>
            <div class="button_caption">EDIT<br>PUB</div>
        </div>
        <div style="text-align: center;">
            <a href="#"><img src="/static/icons/footer/underground.png" onclick="stationClick()" class="button_size"></a>
            <div class="button_caption">STATION<br>AREA</div>
        </div>
        <div style="text-align: center;">
            <a href="{{url_for('pub_delete', pub_id=pubs_selection[0]['pub_identity'])}}"><img src="/static/icons/buttons/delete.png" class="button_size"></a>
            <div class="button_caption">DELETE<br>PUB</div>
        </div>
    {% endif %}
    <!--
    {% if (form_type  == 'add' or form_type == 'home' or form_type == 'list' or form_type == 'read') %}
        <div style="text-align: center;">
            <a href="{{url_for('pub_areas')}}"><img src="/static/icons/footer/areas1.png" class="button_size"></a>
            <div class="button_caption">ALL<br>AREAS</div>
        </div>
        <div style="text-align: center;">
            <a href="{{url_for('admin')}}"><img src="/static/icons/footer/admin.png" class="button_size"></a>
            <div class="button_caption">RUN<br>ADMIN</div>
        </div>
    {% endif %}
    -->
    {% if (form_type == 'home') %}
        <div style="text-align: center;">
            <a href="{{url_for('pub_search')}}"><img src="/static/icons/footer/search.png" class="button_size"></a>
            <div class="button_caption">SEARCH<br>PUBS</div>
        </div>
        <div style="text-align: center;">
            <a href="{{url_for('pub_map')}}"><img src="/static/icons/footer/global.png" class="button_size"></a>
            <div class="button_caption">MAP<br>VIEW</div>
        </div>
        <div style="text-align: center;">
            <a href="{{url_for('pub_crawl')}}"><img src="/static/icons/footer/route.png" class="button_size"></a>
            <div class="button_caption">PUB<br>CRAWL</div>
        </div>
    {% endif %}
    {% if (form_type != 'home') %}
        <div style="text-align: center;">
            <a href="{{url_for('home')}}"><img src="/static/icons/footer/home1.png" class="button_size"></a>
            <div class="button_caption">RETURN<br>HOME</div>
        </div>
    {% endif %}
</div>
