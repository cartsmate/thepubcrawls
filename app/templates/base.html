<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='jquery/js/jquery-3.6.3.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.5/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        {% block script %}{% endblock %}
    </head>
    <body onload="onLoad()" style="background-color:#CDCDCD;">
        <div class="container-fluid">
            <div class="row header_band" id="header_band"><a class="mx-auto">The Pub Crawls</a></div>
            <div class="row" style="margin: 5px 0 0 0;">{% block navbar %}{% endblock %}</div>
            <div class="row" style="margin: 0 0 0 0;">{% block slider %}{% endblock %}</div>
            <div class="row" style="margin: 0 0 0 0;">{% block full_screen %}{% endblock %}</div>
            <div class="row" style="margin: 0 0 0 0;">
                <div class="col-md-6">{% block map %}{% endblock %}</div>
                <div class="col-md-6">{% block photo %}{% endblock %}</div>
            </div>
            <div class="row" style="margin: 0 0 0 0;">{% block form %}{% endblock %}</div>
        </div>
        <footer>{% block footer %}{% endblock %}</footer>
    </body>
</html>

<script>
    document.getElementById("header_band").style = "font-size: 32px; font-weight: bold; font-family:Verdana; color: white; padding: 5px 0 0 0; text-align: center;"
</script>
